<!DOCTYPE html>

<html>
    <head>
        <title>Contacto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <meta charset="utf8">
    </head>
    <body>
        <header>
            <img src="../Recursos/M5-logo-azul.svg" alt="" class="logo">
            <nav class="menu">
                <ul>
                    <li><a href="index.html" >HOME</a></li>
                    <li><a href="contacto.html" class="activo">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <h1 class="pregunta">¿Querés que nos contactemos con vos?</h1>
                <p class="dejanos">Dejanos tu consulta:</p>
                <h3 class="nombre">Nombre completo <span>*</span></h3>
                <input type="text" placeholder="Nombre" required>
                <h3 class="email">Email<span>*</span></h3>
                <input type="text" placeholder="Email" required>
                <h3 class="comentario">Comentario <span>*</span></h3>
                <input class="input_comentario" type="text" placeholder="Comentario" required>
                <div class="botones">
                    <button class="reset">Resetear</button>
                    <button class="enviar">Enviar</button>
                </div>
            </form>            
        </main>
    </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio M5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body id = "body">
    <form id = "form1" class="container text-center p-5">
        <div class="row align-items-start">
            <div class="col lg-4">
                <p class="form-label">Costo fijo</label>
                <input id="cf">
            </div>

            <div class="col lg-4">
                <p class="form-label">Precio de venta</label>
                <input id="pv">
            </div>

            <div class="col lg-4">
                <p class="form-label">Costos variables</label>
                <input id="cv">
            </div>
            
            <button onclick = "calcular_resultado()" class = "btn btn-primary">Calcular</button>
        </div>
    </form>
    <form id="form2" class="container text-center p-5">
        <div class="row align-items-start">
            <div class="col lg-12">
                <p class="form-label">Presupuesto</label>
                <input id="presu">
            </div>
            
            <button onclick = "calcular_presupuesto()" class = "btn btn-primary">Calcular</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
